#@ load("@ytt:data", "data")
---
apiVersion: v1
kind: Secret
metadata:
  name: harbor-values
type: Opaque
stringData:
  #@yaml/text-templated-strings
  values.yaml: |
    # Global variables
    externalURL: https://(@= data.values.harbor.hostname @)
    harborAdminPassword: (@= data.values.harbor.harborAdminPassword @)
    expose:
      ingress:
        hosts:
          core: (@= data.values.harbor.hostname @)
    tls:
      certSource: secret
      secret:
        secretName: wildcard-home-grogscave-net
    persistence:
      persistentVolumeClaim:
        registry:
          storageClass: rook-cephfs
          accessMode: ReadWriteMany
        chartmuseum:
          storageClass: rook-cephfs
          accessMode: ReadWriteMany
        jobservice:
          storageClass: rook-cephfs
          accessMode: ReadWriteMany